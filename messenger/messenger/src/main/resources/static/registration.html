<html><head>
	<title>	IIT Messenger</title>
	
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Messenger registration</h1>
  <form class="form-inline">
  <div class="input-group">
    	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    	<input id="firstname" type="text" class="form-control" name="firstname" placeholder="First name">
  	</div>
	<br>
  <div class="input-group">
    	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    	<input id="lastname" type="text" class="form-control" name="lastname" placeholder="Last name">
  	</div>
  
  <br>
    <div class="input-group">
    	<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
    	<input id="city" type="text" class="form-control" name="city" placeholder="City">
  	</div>
  	<br>
  	<div class="input-group">
    	<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
    	<input id="email" type="email" class="form-control" name="email" placeholder="Email">
  	</div>
  	<br>
  	<div class="input-group">
   		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    	<input id="password1" type="password" class="form-control" name="password" placeholder="Password">
  		
  	</div>
	<br>
  	<div class="input-group">
   		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    	<input id="password2" type="password" class="form-control" name="password" placeholder="Password again">
  		
  	</div>
  	<br>
  	<div class="input-group">
   		<button type="submit" class="btn btn-primary">Register</button>	
  	</div>  	
</form>  
</body></html>
