<html><head>
	<title>	IIT Messenger</title>
	
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<script type="text/javascript">
	window.onload = function(){
		document.getElementById("submitbtn").onclick=submitClicked;
	}
	
	function submitClicked() {
    	var form = document.getElementById("registrationform");
    		
    	
    	
    	var emailaddr = form.email.value;
    	var pass = form.password.value;
    	
    	var obj = {"email": emailaddr, "password": pass};
    	var jsondata = JSON.stringify(obj);
    	
    	$.ajax({
            url:"/loginUser",
            type: "POST",
            contentType: "application/json",
            data: jsondata,
            succes :function(response){
            			if(response.hasOwnProperty("error")){
            				document.getElementById("errormessage").class="label label-danger";
            			}
            			if(response.hasOwnProperty("url")){
            				window.location.href = response.url;
            			}
					}
		});
	}

</script>
  <h1>Messenger registration</h1>
  <form id="registrationform" class="form-inline" data-toggle="validator">
  <div class="input-group">
    	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    	<input id="firstname" type="text" class="form-control" name="firstname" placeholder="First name" required>
  	</div>
	<br>
  <div class="input-group">
    	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    	<input id="lastname" type="text" class="form-control" name="lastname" placeholder="Last name" required>
  	</div>
  
  <br>
    <div class="input-group">
    	<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
    	<input id="city" type="text" class="form-control" name="city" placeholder="City where you live" required>
  	</div>
  	<br>
  	<div class="input-group">
    	<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
    	<input id="email" type="email" class="form-control" name="email" placeholder="Email" required>
  	</div>
  	<br>
  	<div class="input-group">
   		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    	<input id="password1" type="password" class="form-control" name="password" placeholder="Password" required>
  		
  	</div>
	<br>
  	<div class="input-group">
   		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    	<input id="inputPasswordConfirm" type="password" class="form-control"  data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>  		
  	</div>
  	
  	
  	
  	<br>
  	<div class="input-group">
   		<button type="button" class="btn btn-primary">Register</button>	
  	</div>  	
</form>  
</body></html>
